<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="stylesheet" href="./styles/index.scss">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <!-- <link
      rel="preconnect"
      href="https://fonts.gstatic.com" crossorigin> -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  </head>
  <body>
    <div data-qa="card" class="card">
      <img
      src="./images/imac.jpeg"
      alt="imac"
      class="card__image"
      >
      <div class="card-content">
        <h3 class="card-content__tytle">APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)</h3>
        <p class="card-content__code">Product code: 195434</p>
        <div class="card-content__review">
          <div class="card-content__review-stars">
            <div class="stars stars--4">
              <div class="stars__star"></div>
              <div class="stars__star"></div>
              <div class="stars__star"></div>
              <div class="stars__star"></div>
              <div class="stars__star"></div>
            </div>
          </div>
          <p class="card-content__review-text">Reviews: 5</p>
        </div>
        <div class="card-content__price">
          <p class="card-content__price-title">Price:</p>
          <p class="card-content__price-price">$2,199</p>
        </div>
        <a data-qa="hover"
          href="#"
          class="card-content__btn"
        >
          buy
        </a>
      </div>
    </div>
  </body>
</html>
